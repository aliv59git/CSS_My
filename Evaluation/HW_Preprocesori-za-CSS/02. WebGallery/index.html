<!DOCTYPE html>
<html lang="=en">
<head>
    <meta charset="utf-8">
    <title>Web Gallery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Animals Gallery</h1>
        </header>
        <section>
            <ul>
                <li>
                    <a href="#lion"><img src="images/lion.jpg" alt="lion" /></a>
                </li>
                <li>
                    <a href="#chameleon"><img src="images/chameleon.jpg" alt="chameleon" /></a>
                </li>
                <li>
                    <a href="#turtle"><img src="images/turtle.jpg" alt="turtle" /></a>
                </li>
                <li>
                    <a href="#fox"><img src="images/fox.jpg" alt="fox" /></a>
                </li>
                <li>
                    <a href="#leopard"><img src="images/leopard.jpg" alt="leopard" /></a>
                </li>
                <li>
                    <a href="#lemur"><img src="images/lemur.jpg" alt="lemur" /></a>
                </li>
            </ul>
            <div id="full-size">
                <img src="images/lion.jpg" alt="lion" id="lion" />
                <img src="images/chameleon.jpg" alt="chameleon" id="chameleon" />
                <img src="images/turtle.jpg" alt="turtle" id="turtle" />
                <img src="images/fox.jpg" alt="fox" id="fox" />
                <img src="images/leopard.jpg" alt="leopard" id="leopard" />
                <img src="images/lemur.jpg" alt="lemur" id="lemur" />
            </div>
        </section>
    </div>
</body>
</html>
